slots:
 cust_sex:
  auto_fill: true
  type: text
 cust_name:
  auto_fill: true
  type: text

templates:
# Bot trả lời
 utter_greet:
  - text: "Chào ngài! Ngài vui lòng cho biết tên để tiện xưng hô được không ah?"
 utter_bye:
  - text: "Chào tạm biệt và mong sớm gặp lại bạn!"
  - text: "Chào tạm biệt và chúc ngài một ngày tốt lành!"
 utter_thank:
  - text: "Cảm ơn ngài quá khen ah!"
  - text: "Dạ không có gì, đó là trách nhiệm của em mà!"
 utter_func_list:
  - text: "Em có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ em chỉ chat thôi!"
 utter_ask_name:
  - text: "Em họ Bank, tên Bot! Người ta hay gọi em là Bank Bot thông minh xinh đẹp giỏi giang nhất vũ trụ ạ! Ngài cần trợ giúp gì ạ?"
  - text: "Dạ thưa! Tên Tiếng Việt của em là Trợ lý ảo Ngân hàng nhưng em thích gọi bằng tên Tiếng Anh là Bank Bot cho nó Tây!"
 utter_unclear:
  - text: "Thưa ngài, hiện tại tôi chưa hiểu được yêu cầu của ngài."
 utter_greet_with_name:
  - text: "Kính chào {cust_sex} {cust_name}. ABC Shop có thể giúp gì được {cust_sex} {cust_name} ạ?"

actions:
# templates (as they are reply actions),
# also custom actions if any
 - utter_greet
 - utter_bye
 - utter_unclear
 - utter_func_list
 - utter_thank
 - utter_ask_name
 - utter_greet_with_name
 - action_get_lottery